<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
    <h1>Teste com Formularios</h1>
    <form action="cadastro.js" method="post">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="4" maxlength="30" size="10">
            <p>
                <label for="isen">Senha:</label>
                <input type="password" name="sen" id="isen" required minlength="5" maxlength="20" size="8">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </p>
    </form>
    
</body>
</html>
