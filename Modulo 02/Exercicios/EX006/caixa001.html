<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: bisque;
            border: 10px solid darkgray;

            padding: 10px;

            margin: 10px;

            outline: 5px dashed salmon;

            border-style: solid;
            border-color: orange;
        }

</head>

    <h1>Exemplo de caixa</h1>
    <p>Paragrafos sao box level mas o a <a href="@">sao inline levels</a></p>
